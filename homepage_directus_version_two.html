<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Stats Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .highlight {
            font-weight: bold;
            font-size: 18px;
        }
        /* Header colors */
        .regular-season-header {
            background-color: #f39c12;
        }
        .playoffs-header {
            background-color: #e74c3c;
        }
        /* Toggle buttons */
        .toggle-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            transform: scale(0.98);
        }

        .button:nth-of-type(2) {
            background-color: #28a745;
        }

        .button:nth-of-type(2):hover {
            background-color: #218838;
        }

        .button:nth-of-type(3) {
            background-color: #dc3545;
        }

        .button:nth-of-type(3):hover {
            background-color: #c82333;
        }

        .hidden {
            display: none !important; /* Use !important to ensure it's applied */
        }

        .points-counter {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<h1 style="text-align: center;">Player Career Statistics</h1>

<!-- Points Counter -->
<div id="pointsCounter" class="points-counter">Points: 10</div>

<table id="statsTable">
    <thead>
        <tr>
            <th rowspan="2">Season</th>
            <th rowspan="2" class="team hidden">Team</th>
            <th rowspan="2" >Lge</th>
            <th colspan="6" class="regular-season-header">Regular Season</th>
            <th colspan="6" class="playoffs-header hidden">Playoffs</th>
        </tr>
        <tr>
            <th>GP</th>
            <th>G</th>
            <th>A</th>
            <th>Pts</th>
            <th>PIM</th>
            <th>+/-</th>
            <th class="playoffs-column hidden">GP</th>
            <th class="playoffs-column hidden">G</th>
            <th class="playoffs-column hidden">A</th>
            <th class="playoffs-column hidden">Pts</th>
            <th class="playoffs-column hidden">PIM</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be dynamically inserted here -->
    </tbody>
</table>

<div class="button-container">
    <button class="button" id="indice1">Junior Indice</button>
    <button class="button" id="indice2">Playoff Indice</button>
    <button class="button" id="indice3">Team Indice</button>
</div>

<script type="module">
    // Set the maximum points
    let points = 10;
    const pointsCounter = document.getElementById('pointsCounter');

    // Function to update the points display
    function updatePoints() {
        pointsCounter.textContent = `Points: ${points}`;
    }

    // Junior Indice button click event
    document.getElementById('indice1').addEventListener('click', () => {
        console.log('Junior Indice clicked');
        const rookieCells = document.querySelectorAll('.rookie');
        rookieCells.forEach(header => {
            header.classList.toggle('hidden');
        });
        points -= 1;
        if (points < 0) points = 0; // Ensure points don't go below 0
        updatePoints();
    });

    // Playoff Indice button click event
    document.getElementById('indice2').addEventListener('click', () => {
        console.log('Playoff Indice clicked');
        const playoffHeaders = document.querySelectorAll('.playoffs-header');
        const playoffCells = document.querySelectorAll('.playoffs-column');
        playoffHeaders.forEach(header => header.classList.toggle('hidden'));
        playoffCells.forEach(cell => cell.classList.toggle('hidden'));
        points -= 2;
        if (points < 0) points = 0;
        updatePoints();
    });

    // Team Indice button click event
    document.getElementById('indice3').addEventListener('click', () => {
        console.log('Team Indice clicked');
        const teamCells = document.querySelectorAll('.team');
        teamCells.forEach(header => header.classList.toggle('hidden'));
        points -= 3;
        if (points < 0) points = 0;
        updatePoints();
    });

    // Initially display 10 points
    updatePoints();
</script>

</body>
</html>
